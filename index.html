<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" type="text/css" href="index.css">

</head>
<body>
    <div id = "calculator">
        <div id="screen"></div>
        <button class="clear" value = AC id="allClear">AC</button>
        <button class="clear" value = CE id="clearEntry">CE</button>
        <button class="operator"  value = *.01 id="percent">%</button>
        <button class="operator" value = / id=divide>/</button>
        <button class="buttons" value = 7 id="seven">7</button>
        <button class="buttons" value = 8 id="eight">8</button>
        <button class="buttons" value = 9 id="nine">9</button>
        <button class="operator" value = * id = multiply>*</button>
        <button class="buttons" value = 4 id="four">4</button>
        <button class="buttons" value = 5 id="five">5</button>
        <button class="buttons" value = 6 id-="six">6</button>
        <button class="operator" value = - id="subtract">-</button>
        <button class="buttons" value = 1 id="one">1</button>
        <button class="buttons" value = 2 id="two">2</button>
        <button class="buttons" value = 3 id="three">3</button>
        <button class="operator" value = + id="add">+</button>
        <button class="buttons" value = 0 id="zero">0</button>
        <button class="buttons" value = . id="point">.</button>
        <button class="equals" id="equals">=</button>

    </div>


     <script type = text/javascript src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
     <script type = text/javascript src = "index.js"></script>
</body>
</html>
